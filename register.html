<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Register</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/new-user-form.css">
    <link rel="stylesheet" href="toast/toastr.css">



</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Add new user</h1>
                            </div>
                            <form class="user" id="addUserForm" name="addUserForm">
                                <div class="form-group">
                                    <input name="nameInput" type="text" class="form-control form-control-user"
                                        id="nameInput" placeholder="Full name" minlength="3" required>
                                </div>
                                <div class="form-group">
                                    <input name="emailInput" type="email" class="form-control form-control-user"
                                        id="emailInput" placeholder="Email Address" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input name="ageInput" type="number" class="form-control form-control-user"
                                            id="ageInput" placeholder="Age" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <select name="countryInput" class="form-control form-control-lg" id="countryInput"
                                        required>
                                        <option value="">Choose a country</option>
                                        <option value="Palestine">Palestine</option>
                                        <option value="Hungary">Hungary</option>
                                        <option value="Greece">Greece</option>
                                        <option value="USA">USA</option>
                                        <option value="Dubai">Dubai</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <h3 class="form-check-label">Gender</h3>
                                        <input class="form-check-input" type="radio" name="genderInput"
                                            id="maleInput" value="Male" checked>
                                        <label class="form-check-label" for="maleInput">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="genderInput"
                                            id="femaleInput" value="Female">
                                        <label class="form-check-label" for="femaleInput">
                                            Female
                                        </label>
                                    </div>

                                </div>

                                <hr>
                                <button type="submit" class="btn btn-primary btn-user btn-block" id="addNewUser">Add
                                    user</button>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="toast/toastr.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <script src="js/sb-admin-2.js"></script>

    <script src="js/register.js"></script>

</body>

</html>
